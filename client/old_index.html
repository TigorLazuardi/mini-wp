<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Main Page</title>
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/396f3f0150.js"></script>
    <script src="//cdn.quilljs.com/1.3.6/quill.min.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark "></nav>
    <div class="d-flex toggled" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-light border-right" id="sidebar-wrapper">
            <div class="list-group list-group-flush">
                <a class="list-group-item list-group-item-action bg-light clickable">
                    <div>
                        <i class="fas fa-book"></i>
                        <b>Site Pages</b>
                    </div>
                </a>
                <a class="list-group-item list-group-item-action bg-light clickable">
                    <div>
                        <i class="fas fa-book"></i>
                        <b>Blog Posts</b>
                    </div>
                    <div>
                        <span class="badge badge-primary">Add</span>
                    </div>
                </a>
                <a class="list-group-item list-group-item-action bg-light clickable"><i class="fas fa-history"></i>
                    <b>Media</b></a>
                <a class="list-group-item list-group-item-action bg-light clickable"><i class="fas fa-globe"></i>
                    <b>Comments</b></a>
                <a class="list-group-item list-group-item-action bg-light clickable"><i class="fas fa-book"></i>
                    <b>Feedback</b></a>
                <a class="list-group-item list-group-item-action bg-light clickable"><i class="fas fa-book"></i>
                    <b>Plugins</b></a>
                <a class="list-group-item list-group-item-action bg-light clickable"><i class="fas fa-book"></i>
                    <b>Import</b></a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->
        <div class="clickable" data-toggle="collapse" id="sidebar-toggler">
        </div>
        <!-- Page Content -->
        <div id="page-content-wrapper">
            <div id="editor"></div>
            <!-- <div class="container-fluid" id="page-content">
                <h1 class="mt-4">Simple Sidebar</h1>
                <p>The starting state of the menu will appear collapsed on smaller screens, and will appear
                    non-collapsed on
                    larger screens. When toggled using the button below, the menu will change.</p>
                <p>Make sure to keep all page content within the <code>#page-content-wrapper</code>. The top navbar is
                    optional, and just for demonstration. Just create an element with the <code>#menu-toggle</code> ID
                    which
                    will toggle the menu when clicked.</p>
            </div> -->
        </div>
        <!-- /#page-content-wrapper -->

        <!-- Editor -->

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(() => {
            $('nav').load('navbar.html')
            $('#sidebar-toggler').click((e) => {
                e.preventDefault()
                $('#wrapper').toggleClass("toggled");
                $('#sidebar-toggler').toggleClass("moveright")
            })
        })
        const quill = new Quill('#editor', {
            modules: { toolbar: true },
            theme: 'snow'
        });

    </script>
</body>

</html>
